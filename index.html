<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random | Quotes</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="logo/png" href="./logo.png">
</head>
<body>
    
    <div class="container">

        <div class="heading" id="headingContainer">
            <h2 id="heading">Quote of the Day !</h2>
        </div>

        <div class="info">

            <div class="quote" id="quoteContent">
                <!-- Here the quote goes ! -->
            </div>

            <div class="author" id="authorName">
                <!-- We have author here ! -->
            </div>

            <div class="getNewquote">
                <button id="getNew" onclick="getQuote()">
                    Get quote
                </button>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
